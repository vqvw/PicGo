<div>
  <div id="stage" class="stage">
    <img class="logo" src="img/logo.svg" />
    <canvas id="baseCanvas"></canvas>
  </div>
  <div class="controls">
    <div>
      <button id="btnErase" class="controls__erase icon"></button>
    </div>
  </div>
</div>
<div class="chat">
  <div id="chat_players" class="chat__players"></div>
  <div id="chat_log" class="chat__log"></div>
  <form id="chat_form" class="chat__form">
    <div class="input_submit">
      <input
        id="chat_input"
        class="chat__input"
        type="text"
        placeholder="Type here to chat..."
      />
      <button class="chat__submit icon" type="submit"></button>
    </div>
  </form>
</div>

<ul id="js_files" hidden>
  <li>chat.js</li>
  <li>drawing.js</li>
</ul>
